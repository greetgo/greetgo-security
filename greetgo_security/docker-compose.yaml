version: "2.3"
services:

  postgres:
    image: postgres:12.0
    mem_limit: 200M
    container_name: pg_greetgo_security
    restart: always
    ports:
      - "12012:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d

  mongo:
    image: mongo:4.2.0
    mem_limit: 700M
    restart: always
    ports:
      - "12013:27017"
    volumes:
      - ./volumes/mongo-db:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    command: [--bind_ip_all, --replSet, main]
